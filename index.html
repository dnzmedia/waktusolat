<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Solat Malaysia</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-4xl text-slate-200">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text">Waktu Solat</h1>
            
            <div class="mt-6 max-w-sm mx-auto">
                <label class="block text-sm font-medium text-slate-400 mb-2">Zon Solat Semasa:</label>
                <p id="location-name" class="text-lg text-slate-200 font-semibold min-h-[56px] flex items-center justify-center">Memuatkan data untuk PRK02...</p>
                <button id="change-zone-btn" class="mt-3 bg-amber-500 text-emerald-950 font-bold py-2 px-5 rounded-lg hover:bg-amber-400 transition-all duration-200 transform hover:scale-105">
                    Tukar Zon
                </button>
            </div>

            <div class="mt-6 text-slate-400">
                <p id="date-gregorian" class="font-semibold">...</p>
                <p id="date-hijri">...</p>
            </div>
            <div id="current-time" class="text-2xl font-bold text-slate-100 mt-4">
                --:--:--
            </div>
        </header>

        <div id="content-container" class="min-h-[300px]">
            <!-- Loading, Error, or Prayer Times will be rendered here by JS -->
        </div>

        <footer class="text-center mt-12 text-sm text-slate-500">
            <p>Data dari <a href="https://www.e-solat.gov.my/" target="_blank" rel="noopener noreferrer" class="underline hover:text-amber-400 transition-colors">e-Solat JAKIM</a>.</p>
            <p class="mt-4">made with <span class="text-red-500">â™¥</span> from ipoh</p>
        </footer>
    </div>

    <!-- Zone Selection Modal -->
    <div id="zone-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in">
        <div id="zone-modal-content" class="bg-emerald-900 rounded-lg shadow-xl w-full max-w-md max-h-[80vh] flex flex-col m-4 border border-emerald-700">
            <div class="p-4 border-b border-emerald-800 flex justify-between items-center">
                <h3 class="text-xl font-semibold gradient-text">Pilih Zon Anda</h3>
                <button id="modal-close-btn" class="p-1 rounded-full text-slate-400 hover:text-white hover:bg-emerald-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <input id="zone-search-input" type="text" placeholder="Cari nama atau kod zon..." class="w-full p-2 bg-emerald-950 border border-emerald-800 rounded-md text-white focus:ring-amber-500 focus:border-amber-500">
            </div>
            <div class="overflow-y-auto no-scrollbar p-4 pt-0">
                <ul id="zone-list" class="flex flex-col gap-2">
                    <!-- Zone options will be rendered here by JS -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="/src/script.js"></script>
</body>
</html>
